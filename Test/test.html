<html>
  <head>
    <title>Vue Component Registration</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="countUp">컴포넌트 등록</button>
      <p>{{count}}</p>
      <my-component></my-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      Vue.component("my-component", {
        template: "<div>전역 컴포넌트가 등록되었습니다 </div>",
      });
      new Vue({
        template: {
          "my-component": "<div>지역 컴포넌트가 등록되었습니다{{count}}</div>",
        },

        el: "#app",
        data: {
          count: 0,
        },
        methods: {
          countUp: function () {
            this.count++;
          },
        },
      });
    </script>
  </body>
</html>
