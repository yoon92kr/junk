<html>
  <head>
    <title>Vue Template - Watch</title>
  </head>
  <body>
    <ul id="v-for-object" class="demo">
      <li v-for="item in myObject" :key="item.id">{{item}} :::::::::::</li>
    </ul>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            myObject: {
              title: "How to do lists in Vue",
              author: "Jane Doe",
              publishedAt: "2020-03-22",
            },
          };
        },
      }).mount("#v-for-object");
    </script>
  </body>
</html>
